#配置端口号
server:
  port: 80


#配置链路追踪
spring:
  zipkin:
    base-url: http://192.168.6.200:9411/
    sender:
      type: web
#配置网关路由
  cloud:
    gateway: #     配置全局跨域
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: #允许所有地域来源跨域
              - "*"
            allowedMethods: #允许所有请求方式跨域
              - "*"
      routes: #配置路由规则
        - id: product-route
          uri: lb://service-product
          predicates:
            - Path=/admin/product/**



